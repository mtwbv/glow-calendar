<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Glow Calendar Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div id="login" class="login-screen">
      <h2>Enter 3-digit Code</h2>
      <input type="password" id="code" maxlength="3" placeholder="e.g. 123">
      <button onclick="enter()">Enter</button>
    </div>
    <div id="calendar" class="calendar hidden"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
